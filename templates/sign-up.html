<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up - Woodward Beyond</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

    {% include 'header.html'%}

    <div class="container my-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4">Sign Up</h2>
                <form method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <a href="login.html"> Login</a>
            </div>
        </div>
    </div>

    <footer class="small bg-dark text-white">
        <div class="container">
            <ul class="list-inline">
                <li class="list-inline-item">&copy; 2023 Woodward Beyond</li>
                <li class="list-inline-item">All rights reserved.</li>
                <li class="list-inline-item"><a href="#0">Terms of use and privacy policy</a>.</li>
            </ul>
        </div>
    </footer>

    <!-- Bootstrap JS and jQuery (make sure to include them at the end of the body) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
