<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login - Woodward Beyond</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <h1><a href="index.html" class="navbar-brand">Forum</a></h1>
            <h1><a href="login.html" class="navbar-brand">Login/Sign Up</a></h1>
            <h1><a href="profile.html" class="navbar-brand">Profile</a></h1>
            <h1><a href="new-post.html" class="navbar-brand">New Post</a></h1>
            <form class="form-inline">
                <input type="text" class="form-control mr-3 mb-2 mb-sm-0" placeholder="Search">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </nav>

    <div class="container my-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4">Login</h2>
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="small bg-dark text-white">
        <div class="container">
            <ul class="list-inline">
                <li class="list-inline-item">&copy; 2023 Woodward Beyond</li>
                <li class="list-inline-item">All rights reserved.</li>
                <li class="list-inline-item"><a href="#0">Terms of use and privacy policy</a>.</li>
            </ul>
        </div>
    </footer>

    <!-- Bootstrap JS and jQuery (make sure to include them at the end of the body) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
